alias: "960x640 캘린더 & 일정"
description: "10.2인치 960x640 E-Ink 디스플레이용 월간 달력 + 일정 보드"
triggers:
  - trigger: time_pattern
    hours: /1
actions:
  # 1. 캘린더 데이터 가져오기 (45일간의 일정 + 공휴일)
  - action: calendar.get_events
    target:
      entity_id: 
        - calendar.google    # 사용자의 캘린더
        - calendar.holidays  # 공휴일 캘린더
    data:
      duration:
        days: 45
    response_variable: agenda_response

  # 2. 날짜/달력 관련 변수
  - variables:
      year: "{{ now().year }}"
      month: "{{ now().month }}"
      days_in_month: "{{ ((now().replace(day=1) + timedelta(days=32)).replace(day=1) - timedelta(days=1)).day }}"
      start_weekday_offset: "{{ (now().replace(day=1).weekday() + 1) % 7 }}"
      num_rows: "{{ ((start_weekday_offset + days_in_month - 1) // 7) + 1 }}"
      grid_x_start: 30
      cell_width: 77
      # [수정] 달력 한 칸의 높이를 줄여 전체 달력 길이를 줄임 (60 -> 53)
      cell_height: 53
      weekday_header_height: 80
      title_bottom: 55
      grid_content_height: "{{ cell_height * num_rows }}"
      header_y: "{{ title_bottom + (weekday_header_height / 2) }}"
      grid_y_start: "{{ title_bottom + weekday_header_height }}"
      # [수정] 달력과 날씨 사이의 간격을 늘림 (15 -> 35)
      weather_y: "{{ grid_y_start + grid_content_height + 35 }}"
      
      # 공휴일 날짜 추출
      holidays: >
        {% set holiday_days = namespace(days=[]) %}
        {% if 'calendar.holidays' in agenda_response %}
          {% for event in agenda_response['calendar.holidays']['events'] %}
             {% set start_data = event.start %}
             {% if start_data is string %}
               {% set start_dt = start_data | as_datetime | as_local %}
             {% else %}
               {% set start_dt = (start_data.date | default(start_data.dateTime)) | as_datetime | as_local %}
             {% endif %}
             {% if start_dt and start_dt.month == now().month %}
               {% set holiday_days.days = holiday_days.days + [start_dt.day] %}
             {% endif %}
          {% endfor %}
        {% endif %}
        {{ holiday_days.days }}

      # 일정이 있는 날짜 추출
      event_days: >
        {% set e_days = namespace(days=[]) %}
        {% if 'calendar.google' in agenda_response %}
          {% for event in agenda_response['calendar.google']['events'] %}
             {% set start_data = event.start %}
             {% if start_data is string %}
               {% set start_dt = start_data | as_datetime | as_local %}
             {% else %}
               {% set start_dt = (start_data.date | default(start_data.dateTime)) | as_datetime | as_local %}
             {% endif %}
             {% if start_dt and start_dt.month == now().month %}
               {% set e_days.days = e_days.days + [start_dt.day] %}
             {% endif %}
          {% endfor %}
        {% endif %}
        {{ e_days.days | unique | list }}
      
      # 오늘 이후 일정 (날짜 순)
      agenda_events: >
        {% if 'calendar.google' in agenda_response %}
          {% set events = agenda_response['calendar.google']['events'] %}
          {{ events | sort(attribute='start') }}
        {% else %}
          []
        {% endif %}

  # 3. 날씨 관련 변수
  - variables:
      weather_state: "{{ states('weather.tongbogdong') }}"
      temp_now: "{{ states('sensor.hyeonjaeondo') | float(0) }}"
      temp_unit: "{{ state_attr('sensor.hyeonjaeondo', 'unit_of_measurement') }}"
      temp_min: "{{ states('sensor.coejeoondo') }}"
      temp_max: "{{ states('sensor.coegoondo') }}"
      weather_text: "{{ states('sensor.hyeonjaenalssijeongbo') }}"
      rain_text: >
        {% set rain = states('sensor.sigandanggangsuryang') %}
        {% set start = states('sensor.bisijagsiganoneul') %}
        {{ '비 ' + rain + 'mm' if rain != '0' else start + ' 비 예보' if start != '비안옴' else start }}

  # 4. 디스플레이 업데이트
  - action: gicisky.write
    data:
      payload:
        # --- 중앙 구분선 ---
        - type: line
          x_start: 600
          x_end: 600
          y_start: 15
          y_end: 625
          width: 2
          fill: black

        # --- 왼쪽 상단: 타이틀 ---
        - type: text
          value: "{{ year }}년 {{ month }}월"
          x: 300
          y: 30
          size: 52
          anchor: mm
          font: fonts/GmarketSansTTFBold.ttf

        # --- 왼쪽 하단: 날씨 (달력 바로 아래, 상하 배치) ---
        # 상단 구분선
        - type: line
          x_start: 25
          x_end: 575
          y_start: "{{ weather_y }}"
          y_end: "{{ weather_y }}"
          width: 1
          fill: black

        # 기준 시간 (오른쪽 상단)
        - type: text
          value: "{{ now().strftime('%H') }}시 기준"
          x: 575
          y: "{{ weather_y + 20 }}"
          size: 22  # [수정] 22 -> 20 미세 축소
          anchor: rm
          font: fonts/CookieRunBold.ttf
          color: black

        # 날씨 아이콘 (좌측)
        # [수정] 크기 축소 95 -> 80, Y위치 조정 +60 -> +65
        - type: icon
          value: "weather-{{ weather_state }}"
          x: 80
          y: "{{ weather_y + 65 }}"
          size: 80
          anchor: mm
          color: black

        # 현재 기온 (아이콘 우측)
        # [수정] 폰트 크기 대폭 축소 70 -> 50, X/Y 위치 재조정
        - type: text
          value: "{{ temp_now | round(1) }}{{ temp_unit }}"
          x: 140
          y: "{{ weather_y + 65 }}"
          size: 50
          anchor: lm
          font: fonts/GmarketSansTTFBold.ttf

        # 최저/최고 (기온 우측)
